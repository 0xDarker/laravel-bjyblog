apiVersion: v1
kind: Namespace
metadata:
  name: blog

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: blog-pv
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/laravel-bjyblog"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: blog-pvc
  namespace: blog
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-deployment
  namespace: blog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php
  template:
    metadata:
      labels:
        app: php
    spec:
      containers:
        - name: php
          image: baijunyao/php:7.4-local
          volumeMounts:
            - mountPath: /app
              name: blog-pvc
      volumes:
        - name: blog-pvc
          persistentVolumeClaim:
            claimName: blog-pvc

---

apiVersion: v1
kind: Service
metadata:
  name: php-service
  namespace: blog
  labels:
    app: php
spec:
  ports:
    - port: 9000
      protocol: TCP
      targetPort: 9000
  selector:
    app: php

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: blog
data:
  config: |
    server {
        listen       80;
        server_name  laravel-bjyblog.test;
        root   /app/public;
        index  index.php index.html;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_pass php-service:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include        fastcgi_params;
        }
    }

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: blog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      volumes:
        - name: blog-pvc
          persistentVolumeClaim:
            claimName: blog-pvc
        - name: config
          configMap:
            name: nginx-config
            items:
              - key: config
                path: laravel-bjyblog.conf
      containers:
        - name: nginx
          image: baijunyao/nginx:1.7
          volumeMounts:
            - name: blog-pvc
              mountPath: /app
            - name: config
              mountPath: /etc/nginx/conf.d

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: blog
  labels:
    app: nginx
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: nginx

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: blog
spec:
  rules:
    - host: laravel-bjyblog.test
      http:
        paths:
          - path: /
            backend:
              serviceName: nginx-service
              servicePort: 80
